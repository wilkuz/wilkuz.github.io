<!DOCTYPE html>
<html>
    <head>
        <!-- Attribution for APIs used:
        Coingecko: https://www.coingecko.com/en/api/documentation?
        Binance: https://binance-docs.github.io/apidocs
            -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <script src="https://kit.fontawesome.com/1c8a830042.js" crossorigin="anonymous"></script>
    </head>
    <body onload="fetchUserList();">
        <div id="addSymbolForm">
            <label for="symbol">Symbol</label>
            <input type="text" name="symbol1" id="inputSymbol1" placeholder="ex. BTC" required>
            <select name="vs-symbol" id="vs-symbol-select">
                <option value="USDT" selected>USDT</option>
                <option value="BTC">BTC</option>
            </select>
            <button class="submit-new-symbol" id="submitNewSymbol">Add to list</button>
        </div>
        <div class="list-filter-wrapper">
            <div class="list-filter-container">
                <input class="list-filter-input" id="list-search-input" type="text">
            </div>
        </div>
        <div class="main-list-container" id="displayResponse">
            <table class="main-list-table" id="mainListTable">
                <thead class="main-list-table-header">
                    <tr class="main-list-table-header-row">
                        <th>Symbol<button class="sorting-btn" id="0" sorting="none"><i class="fa-solid fa-arrows-up-down"></i></button></th>
                        <th>Price<button class="sorting-btn" id="1" sorting="none"><i class="fa-solid fa-arrows-up-down"></i></button></th>
                        <th>24hr change<button class="sorting-btn" id="2" sorting="none"><i class="fa-solid fa-arrows-up-down"></i></button></th>
                        <th>24hr Volume<button class="sorting-btn" id="3" sorting="none"><i class="fa-solid fa-arrows-up-down"></i></button></th>
                        <th>1Mo.chg<button class="sorting-btn" id="4" sorting="none"><i class="fa-solid fa-arrows-up-down"></i></button></th>
                        <th>3Mo.chg<button class="sorting-btn" id="5" sorting="none"><i class="fa-solid fa-arrows-up-down"></i></button></th>
                        <th>6Mo.chg<button class="sorting-btn" id="6" sorting="none"><i class="fa-solid fa-arrows-up-down"></i></button></th>
                        <th>12Mo.chg<button class="sorting-btn" id="7" sorting="none"><i class="fa-solid fa-arrows-up-down"></i></button></th>
                        <th>Chart</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="main-table-body" id="mainListTableBody">
                </tbody>
            </table>
        </div>
        <script src="http://chancejs.com/chance.min.js"></script>
    </body>
</html>
