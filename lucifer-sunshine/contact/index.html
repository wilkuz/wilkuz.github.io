<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LUCIFER SUNSHINE - CONTACT</title>
        <link rel="icon" href="/lucifer-sunshine/assets/images/lucifer-title-icon.png" type="image/png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="contact-main.js" defer></script>
        <script src="https://kit.fontawesome.com/1c8a830042.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="main-header">
            <div class="header-icon-container mobile-hidden" id="header-icon-left">
                <img src="../assets/images/lucifer-icon.jpeg" alt="lucifer icon" class="header-icon-img-left">
            </div>
            <div class="header-text-container" id="header-text">
                <a href="/index.html"><img class="header-text-img"src="../assets/images/logo-text-purple.png" alt="header text"></a>
            </div>
            <div class="header-icon-container mobile-hidden" id="header-icon-right">
                <img src="../assets/images/lucifer-icon.jpeg" alt="lucifer icon" class="header-icon-img-right">
            </div>
        </header>
        <div hamburger-menu class="hamburger-menu-btn desktop-hidden">
            <div class="hamburger-lines"></div>
        </div>
        <nav class="main-nav nav-mobile-hidden">
            <ul class="nav-list">
                <li class="nav-list-item" id="music-nav"><a href="/music">MUSIC</a></li>
                <span>/</span>
                <li class="nav-list-item" id="video-nav">VIDEO</li>
                <span>/</span>
                <li class="nav-list-item" id="contact-nav"><a href="/contact">CONTACT</a></li>
                <span>/</span>
                <li class="nav-list-item" id="gigs-nav"><a href="/gigs">GIGS</a></li>
            </ul>
        </nav>
        <div class="nav-overlay-disabled" mob-nav-overlay></div>

        <!-- MAIN CONTENT -->
        <div class="contact-form-header">
            <h1 style="text-align: center;">SAY HELLO</h1>
        </div>        
        <div class="contact-form-wrapper">
            <div class="left-container">
                <div class="icon-group-wrapper">
                    <div class="icon-container"> <a href="https://open.spotify.com/artist/16cPowK76d2GLK5uY2qedV?si=j-mf0_t3Q9iHgARRt8vNLA"><i class="fa-brands fa-spotify fa-2xl"></i></a></div>
                    <div class="icon-container"><a href="https://soundcloud.com/lucifer-sunshine-39818349"><i class="fa-brands fa-soundcloud fa-2xl"></i></a></div>
                    <div class="icon-container"><a href="https://www.facebook.com/Lucifer-Sunshine-100509861871603/"><i class="fa-brands fa-facebook fa-2xl"></i></a></div>
                    <div class="icon-container"><a href="https://www.instagram.com/lucifersunshine.music/"><i class="fa-brands fa-instagram fa-2xl"></i></a></div>
                </div>
                <div class="img-container">
                    <img src="/assets/images/lucifer-banner.jpg" alt="a photo of the music group Lucifer Sunshine" width="100%">
                </div>
                <div class="form-filler"></div>
            </div>
            <div class="form-container">
                <form action="">
                    <input type="text" placeholder="Name" name="name" id="name-input">
                    <input type="email" placeholder="Email" name="email" id="email-input">
                    <textarea name="message" id="message" cols="30" rows="7" placeholder="Message" style="overflow: hidden; resize: none;"></textarea>
                    <button class="form-submit" type="submit" id="contact-form-submit"><i class="fa-solid fa-envelope"></i> SEND</button>
                </form>
            </div>
        </div>
    </body>
</html>
